plugins {
    id 'java'

    id 'application'

    id 'org.springframework.boot' version '2.1.3.RELEASE'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.eliefossi.k8s'
version = '0.0.1'
sourceCompatibility = '1.10'

mainClassName = 'com.eliefossi.k8s.k8sclient.K8sClient'

dependencies {
    compile 'com.google.guava:guava:25.1-jre'

    compile 'io.kubernetes:client-java:4.0.0'
    compile 'io.kubernetes:client-java-api:4.0.0'
    compile 'io.kubernetes:client-java-proto:4.0.0'

    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'


}

repositories {
    mavenCentral()
}
